<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Pairs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/pairs.css" />
<link rel="stylesheet" href="/css/login-side.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<header>
					<h1>Gamestudio</h1>
					<h2>Pairs</h2>
					<h3>
						<a href="/pairs">New game</a>
					</h3>
				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-12">
				<nav th:replace="fragments :: navigation('pairs')"></nav>
				<aside th:replace="fragments :: login-side('pairs')"></aside>
			</div>
			<div class="col-md-6 col-12">
				<main>
					<div th:utext="${@pairsController.HtmlField}"></div>
					<div th:replace="fragments :: comments('pairs')"></div>
				</main>
			</div>
			<div class="col-md-3 col-12">
				<aside th:replace="fragments :: score-side(pairs)"></aside>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<footer th:replace="fragments :: footer"> </footer>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="\/js\/jquery.min.js"><\/script>');
	</script>
	<script src="/js/pairs.js"></script>
</body>
</html>
